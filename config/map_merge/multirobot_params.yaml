# Map merge params for Blinky + Pinky
# Expects /blinky/map and /pinky/map from SLAM instances

map_merge:
  ros__parameters:
    merging_rate: 4.0
    discovery_rate: 0.05
    estimation_rate: 0.5
    estimation_confidence: 0.6
    robot_map_topic: map
    robot_map_updates_topic: map_updates
    robot_namespace: ""
    merged_map_topic: map
    world_frame: map
    known_init_poses: true
    # Margin (m) added around merged map so bounds extend beyond (0,0); avoids Nav2 "sensor origin out of map bounds"
    origin_margin: 0.05

    # Blinky starting pose (in world frame)
    /blinky/map_merge/init_pose_x: 0.0
    /blinky/map_merge/init_pose_y: 0.0
    /blinky/map_merge/init_pose_z: 0.0
    /blinky/map_merge/init_pose_yaw: 0.0

    # Pinky starting pose - offset from Blinky (adjust for your setup)
    /pinky/map_merge/init_pose_x: -2.0
    /pinky/map_merge/init_pose_y: 0.0
    /pinky/map_merge/init_pose_z: 0.0
    /pinky/map_merge/init_pose_yaw: 0.0
