# Domain bridge: Clyde (ROS_DOMAIN_ID 33) -> Central (domain 50)
# Run with: ros2 run domain_bridge domain_bridge <path-to-this-file>
# Ensure robot bringup is running on Clyde with ROS_DOMAIN_ID=33

name: clyde_bridge
from_domain: 33
to_domain: 50
topics:
  scan_normalized:
    type: sensor_msgs/msg/LaserScan
    remap: clyde/scan_normalized
  odom:
    type: nav_msgs/msg/Odometry
    remap: clyde/odom
  joint_states:
    type: sensor_msgs/msg/JointState
    remap: clyde/joint_states
  tf:
    type: tf2_msgs/msg/TFMessage
    remap: clyde/tf
  tf_static:
    type: tf2_msgs/msg/TFMessage
    remap: clyde/tf_static
  map:
    type: nav_msgs/msg/OccupancyGrid
    remap: clyde/map
  map_metadata:
    type: nav_msgs/msg/MapMetaData
    remap: clyde/map_metadata
  map_updates:
    type: map_msgs/msg/OccupancyGridUpdate
    remap: clyde/map_updates