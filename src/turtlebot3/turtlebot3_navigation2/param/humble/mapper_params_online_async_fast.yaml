slam_toolbox:
  ros__parameters:

    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan_normalized  # Use normalized scan to ensure consistent reading counts
    use_map_saver: true
    mode: mapping #localization

    # if you'd like to immediately start continuing a map at a given pose
    # or at the dock, but they are mutually exclusive, if pose is given
    # will use pose
    #map_file_name: test_steve
    # map_start_pose: [0.0, 0.0, 0.0]
    #map_start_at_dock: true

    debug_logging: false
    # Throttle scans to reduce queue overflow when TF isn't ready or processing is slow
    # Process every scan (1 = no throttle)
    throttle_scans: 1
    transform_publish_period: 0.02  # 50 Hz; if 0 never publishes map->odom
    # Slower updates reduce oscillation (scan matcher bouncing between poses)
    map_update_interval: 0.35
    resolution: 0.05
    min_laser_range: 0.0 #for rastering images
    max_laser_range: 20.0 #for rastering images
    # Increased minimum time interval to reduce queue overflow
    # Increased from 0.2 to 0.25 to give SLAM more time to process each scan
    minimum_time_interval: 0.30
    transform_timeout: 0.25  # Increased timeout to handle TF delays better
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000 #// program needs a larger stack size to serialize large maps
    enable_interactive_mode: true

    # General Parameters
    use_scan_matching: true
    use_scan_barycenter: true
    # Higher thresholds = less frequent matching = less oscillation in ambiguous areas (doorways, halls)
    minimum_travel_distance: 0.18
    minimum_travel_heading: 0.18
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    # Require stronger scan match to reduce oscillation between ambiguous poses
    link_match_minimum_response_fine: 0.2
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    # Disable loop closure: known to cause pose oscillation when robot is stationary
    # (ROS Answers #369118). Reduces jumps in doorways/hallways; map may drift in large loops.
    do_loop_closing: true
    loop_match_minimum_chain_size: 10           
    loop_match_maximum_variance_coarse: 3.0  
    # Stricter loop closure to avoid false matches in symmetric areas (doorways, halls)
    loop_match_minimum_response_coarse: 0.5
    loop_match_minimum_response_fine: 0.55

    # Correlation Parameters - Correlation Parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1 

    # Correlation Parameters - Loop Closure Parameters
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan Matcher Parameters - higher = trust odometry more, resist large pose corrections
    distance_variance_penalty: 1.0
    angle_variance_penalty: 1.5

    fine_search_angle_offset: 0.00349     
    coarse_search_angle_offset: 0.349   
    coarse_angle_resolution: 0.0349        
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    min_pass_through: 2
    occupancy_threshold: 0.1
